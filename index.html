<!DOCTYPE html>
<html>
<head>
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Akan Name Generator</h2>
    
    <p>This simple Akan Name Generator helps users discover their traditional Akan name based on their date of birth and gender. In Akan culture, names are often given according to the day of the week a person is born.</p>

    <p id="result"></p>

    <input type="date" id="dob">

    <select id="gender">
      <option value="">Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="getName()">Get Akan Name</button>
  </div> <script src="script.js"></script>
</body>
</html>
